<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- for mathjax support -->
   {% if page.usemathjax %}
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    },
      TeX: { equationNumbers: { autoNumber: "AMS" } }
      });
    </script>
     <script type="text/javascript" async src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script type="text/javascript" src = "https://gchhablani.github.io/javascripts/MathJaxLocal.js"></script>
   {% endif %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
            <nav class="upper">
              <!-- <a href="{{ site.baseurl }}/blog">Blog</a> -->
              <a href="{{ site.baseurl }}/TIL">TIL</a>
            </nav>
          </div>
          <hr class="top">
          <nav>
            <a href="/#bio">Bio</a>
            <a href="{{ site.footer-links.cvlink }}">CV</a>
            <a href="https://github.com/{{site.footer-links.github}}">GitHub</a>
            <a href="https://linkedin.com/in/{{site.footer-links.linkedin}}">LinkedIn</a>
            <a href="https://twitter.com/{{site.footer-links.twitter}}">Twitter</a>
            <a href="{{site.footer-links.medium}}">Medium</a>
            <a href="mailto:{{ site.footer-links.email }}">E-mail</a>

          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <!-- <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div> -->

    {% include analytics.html %}
  </body>
</html>
